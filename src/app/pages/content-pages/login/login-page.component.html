<!--Login Page Starts-->
<section id="login" class="gradient-indigo-dark-blue">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card gradient-indigo-light-blue text-center width-400">
                    <div class="card-header">
                        <div class="card-image text-center">
                            <h1 class="font-weight-bold white">MINISTROS</h1>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h4 class="blue-grey font-weight-bold">Login</h4>
                            <form #myForm="ngForm" (submit)="login($event)">
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control"
                                           [ngClass]="{'is-invalid': !username.valid && (username.dirty || username.touched),'is-valid': username.valid}"
                                           placeholder="Seu username..." name="username" [(ngModel)]="user.username" id="username"
                                           #username="ngModel" minlength="4" required email>
                                    <div class="invalid-feedback" *ngIf="!username.valid">
                                        Verifique o seu usu√°rio.
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <input type="password" class="form-control" [ngClass]="{'is-invalid': !password.valid && (password.dirty || password.touched),'is-valid':password.valid}" placeholder="Sua senha..." name="password" [(ngModel)]="user.password" id="password" #password="ngModel" required minlength="5">
                                    <div class="invalid-feedback" *ngIf="!password.valid">
                                        Senha deve ser maior que 5 caracteres.
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-blue btn-block btn-raised" [disabled]="!myForm.valid"><i class="fa fa-lock"></i> Logar</button>
                                    </div>
                                    <div class="col-md-12">
                                        <a class="btn btn-deep-purple btn-block btn-raised" routerLink="/pages/register"> Cadastre-se</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer card-login">
                        <div class="float-center dark"><a (click)="onForgotPassword()"> Recuperar senha</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
